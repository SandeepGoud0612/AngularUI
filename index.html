<!doctype html>
<html>

<head>

  <base href="/"> {{#unless environment.production}}

  <title>BrilAppsUI</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="/ember-cli-live-reload.js" type="text/javascript"></script> {{/unless}}

  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link rel="stylesheet" type="text/css" href="vendor/primeui/themes/omega/theme.css" />
  <link rel="stylesheet" type="text/css" href="app/resources/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="vendor/primeui/primeui-ng-all.min.css" />

</head>

<body>
  <app-root>Loading...</app-root>

  {{#each scripts.polyfills}}
  <script src="{{.}}"></script> {{/each}}
  <script>
      System.import('system-config.js').then(function () {
        System.import('main');
      }).catch(console.error.bind(console));
  </script>

</body>

</html>
